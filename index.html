<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Generator</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script src="/app.js" defer></script>
</head>
<body>
    <main id="main-content">
        <h1 id='main-header'>Generate Random Anime</h1>
        <div class="container">
            <h2>Step 1: Choose either anime or character</h2>
            <button id="show-btn">Random Anime</button>
            <span>or</span>
            <button id="char-btn" class="">Random Character</button>
        </div>
        <div class="container">
            <h2>Step 2: Click to generate</h2>
            <button id="generate-btn">Generate</button>
        </div>
        <div id="retrieved">
            <section id="retrieved-data"></section>
            <section id="retrieved-img"></section>
        </div>
    </main>
</body>
</html>
